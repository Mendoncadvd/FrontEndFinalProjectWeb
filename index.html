<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilos.css">

    <title>CRUD</title>
</head>

<body>

    <section id="tituloPrincipal">
        <div>
            <h1><strong>Bem-Vindo!</strong></h1>
        </div>
    </section>

    <section id="section1" style="text-align: center;">


        <p id="p1">Selecione a ação que deseja executar.</p>
        <div class="listaButton">
            <button id="cadastro" onclick="cadastrar()">Cadastro de usuário</button>
        </div>
                
        <div class="listaButton">
            <button id="altera" onclick="alterar()">Alterar informações de um usuário</button>
        </div>

        <div class="listaButton">
            <button id="deleta" onclick="deletar()">Deletar um usuário do banco de dados</button>
        </div>
                
        

        <div id="userInput">
            <input name="login" type="text" placeholder="Login" id="login"><br>
            <input name="senha" type="text" placeholder="Senha" id="senha"><br>
            <input name="nomeCompleto" type="text" placeholder="Nome Completo" id="nomeCompleto"><br>
            <input name="cpf" type="number" placeholder="CPF" id="cpf"><br>
            <input name="nascimento" type="date" placeholder="Nascimento" id="dataNascimento"><br>
            <input name="sexo" type="text" placeholder="Sexo" id="sexo"><br>
            <input name="estadoCivil" type="text" placeholder="Estado Civil" id="estadoCivil" required><br>
            <input value="Enviar" type="submit" id="enviar" onclick="enviarDados()">
            <button onclick="show()">Reset</button>
        </div>

        <div id="criaCampos"></div>
    </section>

    <!-- Section com as infos listadas  -->
    <hr>
    <section id="section2">
        <h3>Informações no Banco de Dados</h3>

                <th>Estado Civil</th> 
            </tr>
            
        </table> -->
    </section>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <footer style="margin-top: 30px;"></footer>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/estilos.css">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <title>CRUD</title>
</head>

<body>
    <!-- Section da tela de login -->
    <section>
        <div id="tituloPrincipal">
            <h1><strong>Bem-Vindo!</strong></h1>
        </div>
    </section>

    <section id="sectionPrincipal">

        <section id="section1">

            <div style="text-align: center;">

                <p id="p1">Selecione a ação que deseja executar.</p>
                <div class="listaButton"><button id="cadastro" onclick="cadastrar()">Cadastro de usuário</button></div>
                <div class="listaButton"><button id="altera" onclick="alterar()">Alterar informações de um
                        usuário</button></div>
                <div class="listaButton"><button id="deleta" onclick="deletar()">Deletar um usuário do banco de
                        dados</button></div>


                <!-- Scripts para criação dos campos -->
                <script>
                    var camposCadastro =
                        '<div id="divNova">' +
                        '<input name="login" type="text" placeholder="Login"><br>' +
                        '<input name="senha" type="text" placeholder="Senha"><br>' +
                        '<input name="nomeCompleto" type="text" placeholder="Nome Completo"><br>' +
                        '<input name="cpf" type="number" placeholder="CPF"><br>' +
                        '<input name="nascimento" type="date" placeholder="Nascimento"><br>' +
                        '<input name="sexo" type="text" placeholder="Sexo"><br>' +
                        '<input name="estadoCivil" type="text" placeholder="Estado Civil"><br>' +
                        '<input type="submit" value="Enviar" id="teste" onclick="show()">' +
                        '<button onclick="show()">Reset</button>' +
                        '</div>';

                    function cadastrar() {
                        $("#criaCampos").prepend(camposCadastro);
                        $("#cadastro").hide();
                        $("#altera").hide();
                        $("#deleta").hide();
                    }

                    var campoAlteracoes =
                        '<div id="divNova">' +
                        '<p>Digite o id do usuário que deseja alterar informações</p>' +
                        '<input name="id" type="number" placeholder="id"><br>' +
                        '<input type="button" value="enviar" id="enviar" onclick="show()">' +
                        '<button onclick="show()">Reset</button>' +
                        '</div>';

                    function alterar() {
                        $("#criaCampos").prepend(campoAlteracoes);
                        $("#cadastro").hide();
                        $("#altera").hide();
                        $("#deleta").hide();
                    }

                    var campoDelecao =
                        '<div id="divNova">' +
                        '<p>Digite o id do usuário que deseja deletar as informações</p>' +
                        '<input name="id" type="number" placeholder="id"><br>' +
                        '<input type="button" value="enviar" id="enviar" onclick="show()">' +
                        '<button onclick="show()">Reset</button>' +
                        '</div>';

                    function deletar() {
                        $("#criaCampos").prepend(campoDelecao);
                        $("#cadastro").hide();
                        $("#altera").hide();
                        $("#deleta").hide();
                    }

                    function show() {
                        $("#cadastro").show();
                        $("#altera").show();
                        $("#deleta").show();
                        $("#divNova").empty();
                    }
                    /* função GET adicionar document.ready*/


                    /* função POST */
                    $("#cadastro").click(function () {
                        $.ajax({
                            type: 'POST',
                            url: "http://localhost:9000/datacontrol/postAddUser",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            data: JSON.stringify({
                                "login": "teste",
                                "senha": "senha",
                                "nomeCompleto": "FuckTeste",
                                "cpf": 2223451,
                                "nascimento": "10/10/2222",
                                "sexo": "Binario",
                                "estadoCivil": "Testando"
                            }),
                            success: function () { alert("sucesso!") }
                        })
                    });

                </script>
                <div id="criaCampos"></div>

            </div>
        </section>
    </section>

    <!-- Section com as infos listadas  -->
    <hr>
    <section id="section2">
        <h3>Informações no Banco de Dados</h3>
        <p>teste</p>
    </section>
</body>

</html>
